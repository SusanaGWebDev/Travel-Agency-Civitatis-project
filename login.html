<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/log.css">
    <script src="./js/inicio.js"></script>
    <title>Iniciar Sesion</title>
</head>
<body>
    <div class="containerNav">
        <nav class="nav-main">
          <ul class="nav-menu">
              <li><img id="logito" src="./img/icono.png" alt=""></li>
              <li>
              <a href="./index.html" id="menutxt">Inicio</a>
            </li>
          </ul>
        </nav>
      </div>
    
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="user" class="label">Email</label>
                        <input id="txtCorreo" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="txtContraseña" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> Keep me Signed in</label>
                    </div>
                    <div class="group">
                        <input type="button" value="Iniciar sesión" class="btn" id="btnIngresar" onclick="IniciarSesion()"/>
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#">Forgot Password?</a>
                    </div>
                </div>
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input id="user" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Email Address</label>
                        <input id="pass" type="text" class="input">
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign Up">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1">Already Member?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    
    <footer>
        <div class="footer-main-div">
            <div class="footer-social-icons">
                <ul>
                    <li><a href="https://es-es.facebook.com/civitatis/" target="_blank"><img class="icon-img" src="./img/iconos/facebook.png" alt=""></i></a></li>
                    <li><a href="https://www.instagram.com/civitatis/?hl=es" target="_blank"><img class="icon-img" src="./img/iconos/instagram.png" alt=""></i></a></li>
                    <li><a href="#" target="_blank"><img class="icon-img" src="./img/iconos/whatsapp.png" alt=""></i></a></li>
                </ul>
            </div>

</body>
</html>
